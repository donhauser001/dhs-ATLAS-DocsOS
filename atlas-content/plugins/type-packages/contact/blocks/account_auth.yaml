# 账户认证数据块
id: account_auth
name: 账户认证
description: 用户登录认证信息，包括用户名、密码、角色等
icon: shield
order: 2
enabled: true

fields:
  - key: can_login
    label: 登录许可
    component: comp_toggle
    defaultValue: false
  - key: identity
    label: 用户ID
    component: comp_identity
    defaultValue: ""
  - key: username
    label: 用户名
    defaultValue: ""
  - key: password
    label: 密码
    defaultValue: ""
  - key: role
    label: 用户角色
    component: comp_role
    defaultValue: "客户"
  - key: account_status
    label: 用户状态
    component: comp_status
    defaultValue: "启用"
  - key: last_login
    label: 上次登录
    defaultValue: ""
