# 功能类型配置
# 定义该文档类型可以承载的功能

default: "entity_detail"

available:
  - id: "entity_detail"
    name: "实体详情"
    description: "单个联系人的详细信息页"
    icon: "user"
    
  - id: "entity_list"
    name: "实体列表"
    description: "展示和管理联系人列表"
    icon: "users"
    
  - id: "directory"
    name: "目录索引"
    description: "作为联系人目录的导航入口"
    icon: "book-open"

# 功能约束
constraints:
  # 某些功能互斥
  mutually_exclusive:
    - ["entity_list", "entity_detail"]
  # 功能依赖
  dependencies: {}

