# 类型定义
# 定义文档类型的基本属性

document_type: "contact"

# 类型元数据
metadata:
  singular: "联系人"
  plural: "联系人"
  description: "用于管理个人或企业联系人信息"
  
# 标识字段配置
identity:
  # 主标题字段
  title_field: "name"
  # 副标题字段
  subtitle_field: "title"
  # 头像字段
  avatar_field: "avatar"
  # 唯一标识字段
  id_field: "id"

# 索引配置
indexing:
  # 可搜索字段
  searchable:
    - name
    - company
    - email
    - phone
    - tags
  # 可排序字段
  sortable:
    - name
    - company
    - created_at
    - updated_at
  # 可分组字段
  groupable:
    - company
    - department
    - tags

