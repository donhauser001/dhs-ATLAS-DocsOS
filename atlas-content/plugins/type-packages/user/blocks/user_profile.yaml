# 用户档案数据块
# 存储用户的基本信息

id: "user_profile"
name: "用户档案"
description: "用户的基本信息，包括姓名、头像、组织信息等"
icon: "user"
required: true
enabled: true
order: 1

# 字段定义
fields:
  # === 基本信息 ===
  - key: "avatar"
    label: "头像"
    component: "avatar"
    description: "用户头像"
    
  - key: "name"
    label: "姓名"
    component: "text"
    required: true
    description: "用户姓名，用于显示和搜索"
    
  - key: "gender"
    label: "性别"
    component: "select"
    description: "性别"
    options:
      - value: "male"
        label: "男"
      - value: "female"
        label: "女"
      - value: "other"
        label: "保密"
        
  - key: "birthday"
    label: "生日"
    component: "date"
    description: "出生日期"

  # === 组织信息 ===
  - key: "company"
    label: "单位"
    component: "file"
    description: "所属单位（关联客户文档）"
    
  - key: "department"
    label: "部门"
    component: "text"
    description: "所属部门"
    
  - key: "position"
    label: "职位"
    component: "text"
    description: "职位或头衔"

  # === 其他信息 ===
  - key: "address"
    label: "快递信息"
    component: "textarea"
    description: "快递地址信息"
    
  - key: "tags"
    label: "标签"
    component: "tags"
    description: "分类标签"
    
  - key: "notes"
    label: "备注"
    component: "textarea"
    description: "备注信息"

# 显示配置
display:
  icon: "user"
  color: "#8B5CF6"
  default_expanded: true
  
# 验证规则
validation:
  - name: "name_required"
    condition: "name"
    message: "姓名是必填项"
    level: "error"
