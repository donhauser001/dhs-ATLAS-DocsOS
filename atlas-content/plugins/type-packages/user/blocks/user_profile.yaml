# 用户档案数据块
# 存储用户的基本信息和联系方式

id: "user_profile"
name: "用户档案"
description: "用户的基本信息，包括姓名、头像、联系方式、组织信息等"
icon: "user"
required: true
enabled: true
order: 1

# 字段定义
fields:
  # === 基本信息 ===
  - key: "avatar"
    label: "头像"
    component: "avatar"
    description: "用户头像"
    
  - key: "name"
    label: "姓名"
    component: "text"
    required: true
    description: "用户姓名，用于显示和搜索"
    
  - key: "gender"
    label: "性别"
    component: "select"
    description: "性别"
    options:
      - value: "male"
        label: "男"
      - value: "female"
        label: "女"
      - value: "other"
        label: "保密"
        
  - key: "birthday"
    label: "生日"
    component: "date"
    description: "出生日期"

  # === 联系方式 ===
  - key: "email"
    label: "邮箱"
    component: "email"
    description: "电子邮箱，可用于登录和通知"
    
  - key: "phone"
    label: "手机"
    component: "phone"
    description: "手机号码，可用于登录和通知"
    
  - key: "mobile"
    label: "座机"
    component: "phone"
    description: "座机号码"

  # === 组织信息 ===
  - key: "title"
    label: "职位"
    component: "text"
    description: "职位或头衔"
    
  - key: "company"
    label: "公司"
    component: "text"
    description: "所属公司或组织"
    
  - key: "department"
    label: "部门"
    component: "text"
    description: "所属部门"

  # === 其他信息 ===
  - key: "address"
    label: "地址"
    component: "textarea"
    description: "通讯地址或快递信息"
    
  - key: "tags"
    label: "标签"
    component: "tags"
    description: "分类标签"
    
  - key: "notes"
    label: "备注"
    component: "textarea"
    description: "备注信息"

# 显示配置
display:
  icon: "user"
  color: "#8B5CF6"
  default_expanded: true
  
# 验证规则
validation:
  - name: "name_required"
    condition: "name"
    message: "姓名是必填项"
    level: "error"
    
  - name: "contact_required"
    condition: "email || phone || mobile"
    message: "请至少填写一种联系方式"
    level: "warning"
