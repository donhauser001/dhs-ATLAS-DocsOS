# Person 访问控制数据块
# 用于管理人员的登录状态和访问权限

id: "person_access"
name: "访问控制"
description: "管理人员的登录状态、邀请状态和访问权限"
icon: "shield"
required: false
enabled: true
order: 2

# 字段定义
fields:
  - key: "access_status"
    label: "登录状态"
    component: "select"
    defaultValue: "none"
    description: "当前登录状态"
    options:
      - value: "none"
        label: "无登录资格"
        color: "#6B7280"
      - value: "eligible"
        label: "可邀请"
        color: "#3B82F6"
      - value: "invited"
        label: "已邀请"
        color: "#8B5CF6"
      - value: "active"
        label: "已激活"
        color: "#10B981"
      - value: "suspended"
        label: "已禁用"
        color: "#EF4444"
    
  - key: "access_enabled"
    label: "启用登录"
    component: "toggle"
    defaultValue: false
    description: "是否允许该人员登录系统"
    
  - key: "contact_verified"
    label: "联系方式已验证"
    component: "toggle"
    defaultValue: false
    description: "联系方式（邮箱或手机）是否已通过验证"
    readonly: true
    
  - key: "invited_at"
    label: "邀请时间"
    component: "timestamp"
    description: "发送登录邀请的时间"
    readonly: true
    
  - key: "claimed_at"
    label: "认领时间"
    component: "timestamp"
    description: "完成账户认领的时间"
    readonly: true
    
  - key: "last_login"
    label: "最后登录"
    component: "timestamp"
    description: "最后一次登录时间"
    readonly: true
    
  - key: "login_count"
    label: "登录次数"
    component: "number"
    defaultValue: 0
    description: "累计登录次数"
    readonly: true

# 显示配置
display:
  icon: "shield"
  color: "#3B82F6"
  default_expanded: false
  
# 特殊标记
sensitive: true
admin_only: true

