# Person 显示模式配置
# 定义 Person 文档的各种显示方式

# 详情视图（默认）
- id: "detail.tab"
  name: "详情标签页"
  description: "完整的人员详情视图，分标签页展示"
  icon: "user"
  default: true
  layout: "tabs"
  sections:
    - id: "basic"
      name: "基本信息"
      blocks: ["person_identity"]
    - id: "access"
      name: "访问控制"
      blocks: ["person_access"]
      admin_only: true
    - id: "relations"
      name: "关联信息"
      dynamic: true
      
- id: "detail.card"
  name: "详情卡片"
  description: "紧凑的卡片式详情视图"
  icon: "square"
  layout: "card"
  
# 列表视图
- id: "list.table"
  name: "表格列表"
  description: "表格形式展示人员列表"
  icon: "table"
  columns:
    - field: "avatar"
      width: 48
    - field: "display_name"
      label: "姓名"
      sortable: true
    - field: "email"
      label: "邮箱"
    - field: "phone"
      label: "手机"
    - field: "company"
      label: "公司"
    - field: "access_status"
      label: "登录状态"
      
- id: "list.card"
  name: "卡片列表"
  description: "卡片形式展示人员列表"
  icon: "grid"
  
# 审核池视图
- id: "staging.list"
  name: "审核池列表"
  description: "待审核人员列表"
  icon: "clock"
  filter:
    index_status: "staging"
  columns:
    - field: "display_name"
      label: "姓名"
    - field: "confidence"
      label: "置信度"
    - field: "missing_fields"
      label: "缺失字段"
    - field: "issues"
      label: "问题"
    - field: "source_doc"
      label: "源文档"
  actions:
    - "verify"
    - "complete"
    - "reject"


